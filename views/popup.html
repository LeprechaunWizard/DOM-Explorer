<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="../css/materialize.min.css"
      media="screen,projection"
    />

    <!-- diff display -->
    <link type="text/css" rel="stylesheet" href="../css/html.css"/>

    <!-- CSS override -->
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../scripts/Chart.min.js"></script>
  </head>

  <body>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../css/js/materialize.min.js"></script>
    <script type="text/javascript" src="../css/js/jsondiffpatch.umd.js"></script>
    <script type="text/javascript" src="../scripts/display-bundle.js"></script>
    <script type="text/javascript" src="../scripts/Chart.min.js"></script>

    <div class = "row">
      <ul id="tabs-swipe-main" class="tabs">
        <li class="tab col s3"><a class="active" href="#summary_tab">Summary</a></li>
        <li class="tab col s3"><a href="#chart_tab"></a></li>
        <li class="tab col s3"><a href="#diff_tab">Diff</a></li>
      </ul>
      
      <div id="summary_tab" class="content">
        <a
          id="recordDOM"
          class="btn-floating btn-small waves-effect waves-light teal lighten-1"
          href="#"
          ><i class="material-icons">compare</i></a
        >
        <div id="light_row">
          <span id="redLight" class="light"></span>
          <span id="yellowLight" class="light"></span>
          <span id="greenLight" class="light"></span>
        </div>

      <!-- display precentage ring-->
        <div id="ring" class="ring">
          <span id="loader-span"></span>
          <p id="diff">Test</p>
        </div>

        <div id="savedDoms" class="viewInfo">
          <div id="oldDOM" class="domCompare">
            <span id="oldSite" class="savedSites">First Website: </span>
          </div>
          <div id="newDOM" class="domCompare">
            <span id="newSite" class="savedSites">Second Website: </span>
          </div>
        </div>

        <!--<script src="../scripts/popup.js"></script>-->
      </div>

      <div id="chart_tab">
        <div id="chart_div">
          <canvas id="chart"></canvas>
        </div>
      </div>

      <div id="diff_tab" class="details">
        <ul class="collapsible">
          <li>
            <div class="collapsible-header">
                <i class="material-icons">change_history</i><span class="collapsible-text">Modifications</span>
            </div>
            <div class="collapsible-body">
              <span id="modify-text">None.</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="../scripts/popup.js"></script>
    <script type="text/javascript" src="../scripts/Chart.min.js"></script>
  </body>
</html>
